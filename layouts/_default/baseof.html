<!doctype html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="font-sans">
    {{ if not .IsHome }}
      <header>
        {{ block "header" . }}
          {{ partial "nav.html" . }}
        {{ end }}
      </header>
    {{ end }}
    {{ block "main" . }}{{ end }}
    {{ if not .IsHome }}
      <footer class="footer footer-center bg-base-300 p-4 text-base-content">
        {{ partial "footer.html" . }}
      </footer>
    {{ end }}
  </body>
</html>
