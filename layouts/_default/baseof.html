<!doctype html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}">
  <head>
    {{ partial "head.html" . }}
    {{ block "head" . }}{{ end }}
  </head>
  <body class="font-sans">
    {{ if not .IsHome }}
      <header>
        {{ block "header" . }}
          {{ partial "nav.html" . }}
        {{ end }}
      </header>
    {{ end }}
    {{ block "main" . }}{{ end }}
  </body>
</html>
